<div class="modal-dialog modal-lg modal-xl" role="document">
    <p>
      Rejestracja
    </p>
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="formGroup"  (ngSubmit)="registerUser()">
          <div class="form-group">
            <label for="login">Login</label>
            <input formControlName="login" type="text" name="login" class="form-control" id="login" placeholder="Login" required>
          </div>
          <div class="form-group">
            <label for="phone">Password</label>
            <input formControlName="password" type="password" name="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input formControlName="email" type="email" name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input formControlName="phone" type="text" name="phone" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div class="modal-footer">
            <button (click)="closeModal()" type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
</div>
